<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>>

    <body>
        <h1>Add a Page</h1>
        {% if category %}
        <form id="page_form" method="post" action="">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create Category"/>
        </form>
        {% else %} A category by this name does not exist {% endif %}
    </body>
</html>
